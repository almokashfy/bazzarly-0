steps:
  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bazzarly-frontend:$COMMIT_SHA'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'frontend'

  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bazzarly-backend:$COMMIT_SHA'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'backend'

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bazzarly-frontend:$COMMIT_SHA'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bazzarly-backend:$COMMIT_SHA'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'bazzarly-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bazzarly-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'bazzarly-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bazzarly-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'

# Both images
images:
  - 'gcr.io/$PROJECT_ID/bazzarly-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/bazzarly-backend:$COMMIT_SHA' 