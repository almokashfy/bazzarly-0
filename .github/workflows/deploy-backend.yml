name: ğŸ”§ Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch: # Manual trigger

env:
  PROJECT_ID: store-thullah
  REGION: us-central1
  SERVICE_NAME: bazzarly-backend

jobs:
  deploy-backend:
    name: ğŸ”§ Deploy Backend API
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: âš™ï¸ Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: ğŸ³ Configure Docker to use gcloud
      run: gcloud auth configure-docker

    - name: ğŸ”§ Enable required APIs
      run: |
        gcloud services enable cloudbuild.googleapis.com
        gcloud services enable run.googleapis.com
        gcloud services enable containerregistry.googleapis.com

    - name: ğŸ”¨ Build Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          -f backend/Dockerfile backend/

    - name: ğŸ“¤ Push image to Container Registry
      run: docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

    - name: ğŸš€ Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --port 8080 \
          --set-env-vars NODE_ENV=production,PORT=8080

    - name: ğŸŒ Get Service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "ğŸ‰ Backend deployed successfully!"
        echo "ğŸ”§ API URL: $SERVICE_URL"
        echo "ğŸ§ª Health Check: $SERVICE_URL/api/health"

    - name: ğŸ§ª Test API Health
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "Testing API health..."
        curl -f "$SERVICE_URL/api/health" || echo "Health check failed (API might be starting up)" 